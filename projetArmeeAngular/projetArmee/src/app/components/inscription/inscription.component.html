<body>
  <h3>Warzone Commanders</h3>
  <div class="line"></div>

  <div class="container">
    <h1>Inscription</h1>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <div class="form-group">
        <label for="login">login:</label>
        <input id="login" class="form-control" formControlName="login" />
        <div *ngIf="form.get('login')?.dirty && form.get('login')?.invalid">
          <span *ngIf="form.get('login')?.hasError('required')"
            >*login obligatoire</span
          >
          <span *ngIf="form.get('login')?.hasError('loginExist')"
            >*login deja utilis√©</span
          >
        </div>
      </div>
      <ng-container formGroupName="passwordGrp">
        <div class="form-group">
          <label for="password">mot de passe:</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              form.get('passwordGrp.password')?.dirty &&
              form.get('passwordGrp.password')?.invalid
            "
          >
            <span
              *ngIf="form.get('passwordGrp.password')?.hasError('required')"
            >
              *mot de passe obligatoire
            </span>
            <span *ngIf="form.get('passwordGrp.password')?.hasError('pattern')">
              *doit contenir majuscule, minuscule, chiffre et caracteres
              speciaux
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">confirmation du mot de passe:</label>
          <input
            id="confirmPassword"
            type="confirmPassword"
            class="form-control"
            formControlName="confirmPassword"
          />
        </div>
      </ng-container>

      <div class="button-container">
        <button
          type="submit"
          class="btn btn-outline-success"
          [disabled]="form.invalid"
        >
          envoyer</button
        ><a
          routerLink="/accueil"
          routerLinkActive="active"
          class="btn btn-danger"
          >annuler</a
        >
      </div>
    </form>
  </div>
</body>
