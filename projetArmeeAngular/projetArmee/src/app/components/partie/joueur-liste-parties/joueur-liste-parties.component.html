<h1>listes des parties</h1>
<table class="table">
  <tr>
    <th>id:</th>
    <th>date:</th>
    <th>fin:</th>
  </tr>
  <tr *ngFor="let partie of parties">
    <td>{{ partie.id }}</td>
    <td>{{ partie.date }}</td>
    <td>{{ partie.fin }}</td>
    <td></td>
    <td></td>
    <td>
      <a
        class="btn btn-outline-primary"
        routerLink="/composition-liste/{{ partie.id }}"
        >jouer</a
      >
    </td>
    <td>
      <button (click)="deletePartie(partie.id!)" class="btn btn-outline-danger">
        supprimer
      </button>
    </td>
  </tr>
</table>
<a class="btn btn-link" routerLink="/nouvelle-partie">nouvelle partie</a>
