<body>
  <h3>WarZone Commanders</h3>
  <div class="line"></div>
  <div class="container">
    <h1>Liste des parties</h1>
    <div class="table-container">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>id :</th>
            <th>date :</th>
            <th>fin :</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let partie of parties">
            <td>{{ partie.id }}</td>
            <td>{{ partie.date }}</td>
            <td>{{ partie.fin }}</td>
            <td></td>
            <td></td>
            <td>
              <a
                class="btn btn-outline-primary"
                routerLink="/composition-liste/{{ partie.id }}"
                >jouer</a
              >
            </td>
            <td>
              <button
                (click)="deletePartie(partie.id!)"
                class="btn btn-outline-danger"
              >
                supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-success" routerLink="/nouvelle-partie">Nouvelle partie</a>
  </div>
</body>
